<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam - Sigma Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .sigma-chillin {
            text-align: center;
            padding: 40px;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }
        .btn-ohio {
            background: linear-gradient(90deg, #00ff00, #00bfff);
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s;
        }
        .btn-ohio:hover {
            background: linear-gradient(90deg, #00bfff, #00ff00);
            transform: scale(1.1) rotate(360deg);
        }
        .sigma-title {
            font-size: 36px;
            color: #00ff00;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .skibidi-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        .bg-ohio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://pomf2.lain.la/f/qp26uqsj.jpg') no-repeat center center/cover;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="bg-ohio"></div>
    <div class="sigma-chillin">
        <h1 class="sigma-title">SIAP CEK KODAM?</h1>
        <p class="skibidi-description">CEK KODAM DISINI JAMIN HOKI</p>
        <a href="pengcek1.html">
            <button class="btn-ohio">SIGKMA</button>
        </a>
    </div>
</body>
</html>
