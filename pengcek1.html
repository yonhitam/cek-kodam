<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Path - Sigma Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .path-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-sigma {
            background: linear-gradient(45deg, #00ff00, #0000ff);
            padding: 15px 45px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.4s, background 0.4s;
        }
        .button-sigma:hover {
            background: linear-gradient(45deg, #0000ff, #00ff00);
            transform: scale(1.15) rotate(-720deg);
        }
        .title-skibidi {
            font-size: 28px;
            margin-bottom: 25px;
            color: #00ff00;
            text-align: center;
        }
        .bg-skibidi {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://pomf2.lain.la/f/qp26uqsj.jpg') no-repeat center center/cover;
            filter: blur(5px) brightness(0.8);
        }
    </style>
</head>
<body>
    <div class="bg-skibidi"></div>
    <div class="title-skibidi">Choose Your Ohio Fate, Sigma Lord</div>
    <div class="path-container">
        <button class="button-sigma">Sigma Path 1</button>
        <button class="button-sigma">Sigma Path 2</button>
        <button class="button-sigma">Sigma Path 3</button>
        <button class="button-sigma">Sigma Path 4</button>
    </div>
</body>
</html>
