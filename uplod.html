<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload to uguu.se</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .upload-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        .upload-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #45a049;
        }
        #upload-status {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Photo to uguu.se</h2>
    <input type="file" id="fileInput">
    <button class="upload-button" onclick="uploadFile()">Upload</button>
    <div id="upload-status"></div>
</div>

<script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const statusDiv = document.getElementById('upload-status');

        if (!file) {
            statusDiv.textContent = 'Please select a file!';
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('https://uguu.se/api.php?d=upload-tool', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                statusDiv.innerHTML = `<p>File uploaded successfully: <a href="${data.url}" target="_blank">${data.url}</a></p>`;
            } else {
                statusDiv.textContent = 'Upload failed: ' + data.message;
            }
        })
        .catch(error => {
            statusDiv.textContent = 'Error: ' + error.message;
        });
    }
</script>

</body>
</html>
